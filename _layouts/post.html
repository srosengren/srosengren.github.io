---
layout: default
type: post
---
<div class="container">
	<article class="post">
		<header>
			<h1 class="post__title">{{ page.title }}</h1>
			<div class="post__byline">
				<time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
				{{ page.tags | array_to_sentence_string }}
			</div>
		</header>
		<div class="post__content">{{ content }}</div>
	</article>
</div>
