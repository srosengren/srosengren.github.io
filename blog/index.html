---
layout: default
title: "my blog"
---

<div class="container">
  <h1>Blog Posts</h1>
  <section id="blogposts">
    {% for post in site.posts %}
      <article>
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </section>
</div>
