---
layout: default
title: "my blog"
---

<div class="container">
  <h1>Blog Posts</h1>
  <section id="blogposts">
    {% for post in site.posts %}
      <article class="post">
        <a href="{{ post.url }}"  class="post__title">{{ post.title }}</a>
        <p class="post__byline"><time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> {{ post.tags | array_to_sentence_string }}</p>
        <div class="post__excerpt">{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </section>
</div>
